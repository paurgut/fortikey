<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FortiKey - Configuración</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>FortiKey</h3>
            </div>
            <nav class="nav flex-column">
                <a class="nav-link" href="dashboard.html">
                    <i class="bi bi-speedometer2"></i> Dashboard
                </a>
                <a class="nav-link" href="#" id="passwordsLink">
                    <i class="bi bi-key"></i> Contraseñas
                </a>
                <a class="nav-link" href="#" id="qrLink">
                    <i class="bi bi-qr-code-scan"></i> Escáner QR
                </a>
                <a class="nav-link active" href="settings.html">
                    <i class="bi bi-gear"></i> Configuración
                </a>
                <a class="nav-link" href="starknet-config.html">
                    <i class="bi bi-currency-bitcoin"></i> Starknet
                </a>
                <a class="nav-link" href="javascript:void(0)" onclick="logout()">
                    <i class="bi bi-box-arrow-left"></i> Cerrar Sesión
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Navbar -->
            <nav class="navbar">
                <div class="container-fluid">
                    <button class="btn btn-link d-md-none" id="sidebarToggle">
                        <i class="bi bi-list"></i>
                    </button>
                    <div class="d-flex align-items-center">
                        <div class="dropdown">
                            <button class="btn btn-link dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                <i class="bi bi-person-circle"></i>
                                <span id="userName">Usuario</span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#" id="profileLink">Perfil</a></li>
                                <li><a class="dropdown-item" href="settings.html">Configuración</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="javascript:void(0)" onclick="logout()">Cerrar Sesión</a></li>
                            </ul>
                        </div>
                        <button class="btn btn-link" id="darkModeToggle">
                            <i class="bi bi-moon"></i>
                        </button>
                    </div>
                </div>
            </nav>

            <!-- Content Area -->
            <div class="content-area">
                <div class="container py-4">
                    <h2 class="mb-4">Configuración</h2>
                    
                    <div class="card bg-dark border-secondary mb-4">
                        <div class="card-header border-secondary">
                            <h5 class="card-title mb-0">Preferencias Generales</h5>
                        </div>
                        <div class="card-body">
                            <form id="settingsForm">
                                <div class="mb-3">
                                    <label class="form-label">Tema</label>
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="darkModeSwitch">
                                        <label class="form-check-label" for="darkModeSwitch">Modo Oscuro</label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Notificaciones</label>
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="notificationsSwitch" checked>
                                        <label class="form-check-label" for="notificationsSwitch">Activar Notificaciones</label>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                            </form>
                        </div>
                    </div>

                    <div class="card bg-dark border-secondary">
                        <div class="card-header border-secondary">
                            <h5 class="card-title mb-0">Seguridad</h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label class="form-label">Cambiar Contraseña</label>
                                <form id="changePasswordForm">
                                    <div class="mb-3">
                                        <input type="password" class="form-control" placeholder="Contraseña Actual" required>
                                    </div>
                                    <div class="mb-3">
                                        <input type="password" class="form-control" placeholder="Nueva Contraseña" required>
                                    </div>
                                    <div class="mb-3">
                                        <input type="password" class="form-control" placeholder="Confirmar Nueva Contraseña" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Cambiar Contraseña</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal de notificaciones -->
    <div class="modal fade" id="notificationModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title" id="notificationTitle">Notificación</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="notificationMessage"></p>
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/settings.js"></script>
</body>
</html>
