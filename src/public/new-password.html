<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Contraseña - FortiKey</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>FortiKey</h3>
            </div>
            <nav class="nav flex-column">
                <a class="nav-link" href="dashboard.html" id="dashboardLink">
                    <i class="bi bi-speedometer2"></i> Dashboard
                </a>
                <a class="nav-link active" href="#" id="passwordsLink">
                    <i class="bi bi-key"></i> Contraseñas
                </a>
                <a class="nav-link" href="#" id="qrLink">
                    <i class="bi bi-qr-code-scan"></i> Escáner QR
                </a>
                <a class="nav-link" href="#" id="settingsLink">
                    <i class="bi bi-gear"></i> Configuración
                </a>
                <a class="nav-link" href="#" id="starknetLink">
                    <i class="bi bi-currency-bitcoin"></i> Starknet
                </a>
                <a class="nav-link" href="javascript:void(0)" onclick="logout()" id="sidebarLogoutLink">
                    <i class="bi bi-box-arrow-left"></i> Cerrar Sesión
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Navbar -->
            <nav class="navbar">
                <div class="container-fluid">
                    <button class="btn btn-link d-md-none" id="sidebarToggle">
                        <i class="bi bi-list"></i>
                    </button>
                    <div class="d-flex align-items-center">
                        <div class="dropdown" id="userDropdown">
                            <button class="btn btn-link dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                <i class="bi bi-person-circle"></i>
                                <span id="userName">Usuario</span>
                            </button>
                            <ul class="dropdown-menu" id="userMenu">
                                <li><a class="dropdown-item" href="#" id="profileLink">Perfil</a></li>
                                <li><a class="dropdown-item" href="#" id="menuSettingsLink">Configuración</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="javascript:void(0)" onclick="logout()" id="menuLogoutLink">Cerrar Sesión</a></li>
                            </ul>
                        </div>
                        <button class="btn btn-link" id="darkModeToggle">
                            <i class="bi bi-moon"></i>
                        </button>
                    </div>
                </div>
            </nav>

            <!-- Content Area -->
            <div class="content-area">
                <div class="container-fluid">
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <div class="card">
                                <div class="card-header">
                                    <h3 class="mb-0">Nueva Contraseña</h3>
                                </div>
                                <div class="card-body">
                                    <form id="newPasswordForm">
                                        <div class="mb-3">
                                            <label class="form-label">Nombre del Servicio</label>
                                            <input type="text" class="form-control" name="serviceName" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">URL</label>
                                            <input type="url" class="form-control" name="url">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Usuario</label>
                                            <input type="text" class="form-control" name="username">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Contraseña</label>
                                            <div class="input-group">
                                                <input type="password" class="form-control" name="password" required>
                                                <button class="btn btn-outline-secondary" type="button" id="generatePasswordBtn">
                                                    <i class="bi bi-key"></i>
                                                </button>
                                                <button class="btn btn-outline-secondary" type="button" id="togglePasswordBtn">
                                                    <i class="bi bi-eye"></i>
                                                </button>
                                            </div>
                                        </div>
                                        <div class="d-flex justify-content-between">
                                            <a href="dashboard.html" class="btn btn-secondary">Volver</a>
                                            <button type="submit" class="btn btn-primary">Guardar Contraseña</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal de notificaciones -->
    <div class="modal fade" id="notificationModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="notificationTitle">Notificación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="notificationMessage"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="new-password.js"></script>
</body>
</html>
